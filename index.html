<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Game: paper, scissors, rock</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">

		<div id="roundNmb"></div>
		<div id="result"></div>
		<div id="output"></div>
		<div class="buttons">
			<div class="btn">
				<button class="player-move" data-move="paper" id="paper">PAPER</button>
			</div>

			<div class="btn">
				<button class="player-move" data-move="rock" id="rock">ROCK</button>
			</div>

			<div class="btn">
				<button class="player-move" data-move="scissors" id="scissors">SCISSORS</button>
			</div>

			<div>
				<button id="new-game">NEW GAME</button>
			</div>
		</div>
	</div>

	<div class="overlay" id="modal-overlay">
		<div class="modal" id="modal-one">
			<a href="#" class="close">x</a>
			<header>Koniec Gry!</header>
			<div class="content">
				<p></p>
			</div>
			<div id="modal-table"></div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
